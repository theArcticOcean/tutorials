<html>
   <head>
      <!-- Load WebAssembly module -->
      <script type="text/javascript" src="vtkWasmUnwind.js"></script>
   </head>
   <body>
      <canvas id="canvas" style="position: absolute; left: 0; top: 0; width:80%; height:100%"></canvas>
      
      <button id="button" style="position: absolute; left: 0; bottom: 0;"> update </button>

      <script>
        // 监听全局 contextmenu 事件
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault(); // 阻止默认右键菜单
        });

        function $(id){ return document.getElementById(id); }

        var workerObj = null;
        var Module = {
         canvas: (function () {
           var canvas = document.getElementById('canvas');
           canvas.addEventListener(
             "webglcontextlost",
             function (e) {
               console.error('WebGL context lost. You will need to reload the page.');
               e.preventDefault();
             },
             false
           );
           return canvas;
         })(),
         onRuntimeInitialized: function () {
            workerObj = new Module.Worker();
            workerObj.Init();
            console.log( "StartWork!" );
            // 移除了try-catch块
            //workerObj.Start();
         },
        };


        var app = createModule(Module);
        console.log('App created');

        // change left and right canvases.
        $('button').onclick = function()
        {
            workerObj.Start(); // move to here!
            console.log( "button clicked!" );
            workerObj.Update();
        }
      </script>
   </body>
</html>
