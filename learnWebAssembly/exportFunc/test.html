<!doctype html>

<title>Test</title>

<body>
<script async type="text/javascript" src="GetPrimers.js"></script>
<script>
async function fetchAndInstantiate() {
    const response = await fetch("GetPrimers.wasm");
    const buffer = await response.arrayBuffer();
    const obj = await WebAssembly.instantiate(buffer);
    const ans = obj.instance.exports.compute(2, 3);
    
    console.log( ans );
    alert( ans );
}
fetchAndInstantiate();
</script>
</body>
