<html>
   <head>
      <!-- Load WebAssembly module -->
      <script type="text/javascript" src="cellPickerInWrongRenderer.js"></script>
   </head>
   <body>
      <canvas id="canvas" style="position: absolute; left: 0; top: 0; width:80%; height:100%"></canvas>
      
      <button id="button" style="position: absolute; left: 0; bottom: 0;"> update </button>

      <script>
        // 监听全局 contextmenu 事件
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault(); // 阻止默认右键菜单
        });

        function $(id){ return document.getElementById(id); }

        var workerObj = null;
        var Module = {
         canvas: (function () {
           var canvas = document.getElementById('canvas');
           canvas.addEventListener(
             "webglcontextlost",
             function (e) {
               console.error('WebGL context lost. You will need to reload the page.');
               e.preventDefault();
             },
             false
           );
           return canvas;
         })(),
         onRuntimeInitialized: function () {
            workerObj = new Module.Worker();
            workerObj.Init();
            workerObj.Start();
            console.log( "StartWork!" );
         },
         };

        var app = tester(Module);
        console.log('App created');

        // change left and right canvases.
        $('button').onclick = function()
        {
          console.log( "onclick!" );
          const vecObj = new Module.IntVector();
          vecObj.push_back( 1 );
          vecObj.push_back( 2 );
          vecObj.push_back( 3 );
          workerObj.PrintVector( vecObj );

          const vecInWasm = workerObj.GetVector();
          for( let i = 0; i < vecInWasm.size(); ++i )
          {
            const value = vecInWasm.get( i );
            console.log( "value: ", value );
          }
        }
      </script>
   </body>
</html>
